<!DOCTYPE html>
<html>

<head>
	<title>UnderscoreJS Templating Example-1</title>
</head>

<body>
	<script type="text/javascript" src="../../lib/underscore.js"></script>
	<script type="text/javascript" src="../../lib/jquery.js"></script>
	<script type="text/javascript" src="../../lib/backbone.js"></script>

	<script type="text/javascript">
	
		var SampleView = Backbone.View.extend({
			el: "body",
			render: function() {
				var coordinates = { latitude: 20.2, longitude: 30.5 };
				var template = _.template("<p>Latitude: <%= latitude %> <br/> Longitude: <%= longitude %></p>");
				this.$el.html(template(coordinates));
				return this;
			}
		});

		var v1 = new SampleView();
		v1.render();
	</script>
</body>

</html>
